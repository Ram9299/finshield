name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # Optional: sanity check Docker (Testcontainers needs Docker)
      - name: Docker info
        run: docker version

      - name: Run tests
        run: mvn -B test

      - name: Build jar (optional but recommended)
        run: mvn -B -DskipTests package